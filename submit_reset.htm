<!DOCTYPE html><html><head><meta charset="utf-8">
<script type="text/javascript">
function fcheck()
{
   if (document.anm.ben.value.length < 4)
   {
   	alert("Der Benutzername muss 4-10 Zeichen haben!");
   	return(false);
   }
   else if (document.anm.pw.value.length < 4)
   {
   	alert("Das Passwort muss 4-6Zeichen haben!");
   	return(false);
   }
   return true;
}
</script>
</head>
<body>
<h2>Anmeldung</h2>
<form name="anm" action="submit_reset.php" method="post"
      onSubmit="return fcheck();">
  <p><input name="ben" maxlength="10">
      Benutzername (4-10)	



</form>
