<!DOCTYPE html><html>
<head>
   <meta charset="utf-8">
   <title>Schriftformatierung</title>
</head>
<body>
   <p>Text in normaler Schriftart.</p>
   <p>Es folgt Text in der Schriftart Arial:</p>
   <p>
     <font face="Arial" size="4" color="#ff0000">
           Rot, Schriftgrad 4</font><br>
     <font face="Arial" size="5" color="#ffff00">
           Gelb, Schriftgrad 5</font><br>
     <font face="Arial" size="2" color="#ff00ff">
           Magenta, Schriftgrad 2</font><br>
     <font face="Arial" size="6" color="#0000ff">
           Blau, Schriftgrad 6</font>
   </p>
   <p>Wieder Text in normaler Schriftart.</p>
</body>
</html>
